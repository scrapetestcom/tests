services:
  python-curl-cffi:
    build: .
    user: root
    working_dir: /app
    network_mode: ${NETWORK_NAME:-default}
    volumes:
      - ${PWD}:/app
      - ${OUTPUT_DIR:-${PWD}/output}:/app/output
    command: python main.py --url="${URL}" --file-prefix="${FILE_PREFIX}" --proxy-ip="${PROXY_IP}"
    environment:
      - URL
      - OUTPUT_DIR=./output
      - FILE_PREFIX=capture
      - PROXY_IP
